<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Supremo Tribunal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>⚖️ Painel Administrativo</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="noticias.html">Notícias</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h2>Publicar notícia</h2>
      <form id="form">
        <input type="text" id="titulo" placeholder="Título" required>
        <textarea id="texto" placeholder="Texto da notícia" required></textarea>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </main>
  <footer>© 2025 Supremo Tribunal de Ilusion</footer>

  <script>
    const form = document.getElementById("form");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const texto = document.getElementById("texto").value;
      const noticias = JSON.parse(localStorage.getItem("noticias_ilusion") || "[]");
      noticias.unshift({ titulo, texto, data: Date.now() });
      localStorage.setItem("noticias_ilusion", JSON.stringify(noticias));
      alert("Notícia publicada!");
      form.reset();
    });
  </script>
</body>
</html>
