<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notícias - Supremo Tribunal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>⚖️ Supremo Tribunal de Ilusion</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="noticias.html">Notícias</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h2>Notícias & Comunicados</h2>
      <div id="noticias-list"></div>
    </div>
  </main>
  <footer>© 2025 Supremo Tribunal de Ilusion</footer>

  <script>
    const noticias = JSON.parse(localStorage.getItem("noticias_ilusion") || "[]");
    const list = document.getElementById("noticias-list");
    if (noticias.length === 0) {
      list.innerHTML = "<p>Nenhuma notícia publicada.</p>";
    } else {
      noticias.forEach(n => {
        const div = document.createElement("div");
        div.className = "noticia";
        div.innerHTML = `<h3>${n.titulo}</h3><p>${n.texto}</p><small>${new Date(n.data).toLocaleString()}</small>`;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
